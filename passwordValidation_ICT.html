  <body>
    <main class="contents-wrapper">
      <div class="body-section">
        <div class="col-4 col-m-4 body-contents">
          <div class="passwordValidation">
            <p class="post-sub-heading_3"> Please enter the password.</p>
            <input type="text" id="password"></input>
            <button class="button" onclick="CheckPassword()">OK</button>
          </div>
      </div>
    </div>
  </main>

    <script language="javascript">
    function CheckPassword() {
      var pass = /^(?=(.*[\W]){2,})(?=(.*[A-Z]){2,})(?!.*\s).{16}$/;
      var password = document.getElementById('password');
        if (password.value.match(pass)){
          alert ('password is valid')
          window.location.href="interventionalCT.html"
        }
        else {
          alert ('password is invalid')
          return false;
        }
    }
    </script>
  </body>
